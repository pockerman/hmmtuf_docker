{% extends "base.html" %}
{% block title %}HMMtuf-Load HMM Model{% endblock title %}
{%block inner_body %}


<br/>
<div class="row">
    <div class="col-lg-8 mb-4">

        <h4>Search coordinates for HMM state</h4>
        <hr/>

        {% if error_found %}
            <p>ERROR: {{ error_found }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="control-group form-group">
                <div class="controls">
                    <label>.bed file describing coordinates:</label><br/>
                    <input type="file" id="bed_filename_id" name="bed_filename"><br/>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>Viterbi path file:</label><br/>
                    <input type="file"  id="viterbi_filename_id" name="viterbi_filename"><br/>
                </div>
            </div>

            <hr/>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock inner_body %}
