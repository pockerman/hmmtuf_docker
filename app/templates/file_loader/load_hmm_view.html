{% extends "base.html" %}
{% block title %}HMMtuf-Load HMM Model{% endblock title %}
{%block inner_body %}


<br/>
<div class="row">
    <div class="col-lg-8 mb-4">
        <h4>Upload JSON file describing an HMM</h4>
        <hr/>

        {% if error_found %}
            <p>ERROR: {{ error_found }}</p>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="control-group form-group">
                <div class="controls">
                    <label>HMM file:</label><br/>
                    <input type="file" id="hmm_filename_id" name="hmm_filename"><br/>
                </div>
            </div>
            <div class="control-group form-group">
                <div class="controls">
                    <label>HMM name:</label>
                    <input type="text" class="form-control" id="hmm_name_id" name="hmm_name"><br/>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</div>
{% endblock inner_body %}
